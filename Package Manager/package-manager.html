<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Manager</title>
    <link rel="stylesheet" href="package-manager.css">
</head>
<body>
    <header>
        Quiz on Important Facts
    </header>
    <p>Which one of these is a JavaScript package manager</p>
    <div>
    <label for="Node.js">
    <input id="Node.js" type="radio" name="package-manager">
    a. Node.js
</label>
<br>
<label for="typeScript">
    <input type="radio" id="typeScript" name="package-manager">
    b. TypeScript
</label>
<br>
<label for="npm">
    <input type="radio" id="npm" name="package-manager">
    c. npm
</label>
</div>
<br>
<section>
<button type="button">
    Previous Question
  </button>
  <button type="button">
    Next Question
  </button>
</section>
</body>
</html>
